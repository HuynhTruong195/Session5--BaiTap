<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radius {
            background-color: grey;
            color: white;
            font-family: fantasy;
            width: 300px;
            height: 150px;
            font-size: 30px;
            margin: 200px 200px;
            line-height: 135px;
            text-align: center;
        }

        .radius:hover {
                border-radius: 50%;
                transition: 2s;
        }
    </style>
</head>
<body>
    <div class="radius"> Square to Circle
    </div>
</body>
</html>
