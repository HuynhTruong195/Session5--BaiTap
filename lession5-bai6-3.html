<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate {
            background-color: grey;
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 100px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;
            color: white;

        }

        .rotate:hover {
           transform: rotate(-30deg);
           transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="rotate" > Rotate</div>
</body>
</html>
