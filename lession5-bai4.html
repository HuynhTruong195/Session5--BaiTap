<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(65, 242, 65);
            width: 300px;
            height: 300px;
            margin-top: 100px;
            margin-left: 100px;
            font-size: 40px;
        }

        div:hover {
            transform: rotate(45deg);
            background-color: aqua;
            transition: 3s;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div> Di chuột vào tôi!!</div>
</body>
</html>
