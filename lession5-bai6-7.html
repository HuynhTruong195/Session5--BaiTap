<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scale {
            background-color: rgb(178, 176, 176);
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 100px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;
            color: white;

        }

        .scale:hover {
           background-color: rgb(22, 54, 54);
           transition: 1s;
           
        }
    </style>
</head>
<body>
    <div class="scale" > Fade in</div>
</body>
</html>
